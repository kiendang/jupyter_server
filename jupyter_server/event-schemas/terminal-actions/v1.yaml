"$id": eventlogging.jupyter.org/jupyter_server/terminal-actions
version: 1
title: Terminal activities
personal-data: true
description: |
  Record actions on files via the Terminal REST API.

  Limitations:

  1. This only records terminal actions that happen explicitly via the notebook
     server's REST API.
  2. Events are only recorded when an action succeeds.
type: object
required:
  - action
  - id
properties:
  action:
    enum:
      - get
      - start
      - stop
    category: unrestricted
    description: |
      Action performed by the Terminal API.

      This is a required field.

      Possible values:

      1. get
         Get information about a terminal session.

      2. start
         Start a terminal session.

      5. kill
         Shutdown a terminal session.
  id:
    category: personally-identifiable-information
    type: string
    description: |
      The terminal id.

      This is a required field.
